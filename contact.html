    <!-- Search Bar Section -->
    <div class="container">

        <div id="custom-search-input">

        <div class="input-group col-md-4 pull-right">
            <input type="text" class="search-query form-control" placeholder="Search" />

    <article>
        <div class="container content">
            <h1 class="current-page-name">Contact</h1>
            <h1 class="content contact-lg">Contact Me</h1>
            <div class="col-md-8">
            <div class="form-area">  
            <form role="form">
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="500" rows="7"></textarea>
                <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                </div>

            <button type="button" id="submit" name="submit" class="contact-button pull-right">Submit Form</button>
            <button type="reset" id="submit" name="submit" class="contact-button pull-left">Clear Form</button>
                    </form>
                </div>
        </div>
    </article>
